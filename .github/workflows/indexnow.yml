      - main
    paths:
      - "index.html"
      - "robots.txt"
      - "sitemap.xml"
      - "llms.txt"
      - "assets/**"
      - "895f0a5792527e3bbb4635f68d0ab8ed.txt"
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
